<!DOCTYPE html>
<html>
  <head>
    <title>Server Status Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Backend Server Status Checker</h1>
    <button onclick="checkServer()">Check Server Status</button>
    <div id="status"></div>

    <script>
      async function checkServer() {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = "Checking server...";

        try {
          const response = await fetch("http://localhost:4010/api/health");
          const data = await response.json();

          if (response.ok && data.status === "ok") {
            statusDiv.innerHTML =
              '<div class="status success">✅ Server is running correctly on port 4010!</div>';
          } else {
            statusDiv.innerHTML =
              '<div class="status error">❌ Server responded but with an error</div>';
          }
        } catch (error) {
          statusDiv.innerHTML = `<div class="status error">❌ Cannot connect to server on port 4010. Error: ${error.message}</div>
                <p><strong>To fix this:</strong></p>
                <ol>
                    <li>Open PowerShell/Terminal</li>
                    <li>Navigate to: <code>C:\\Users\\muaro\\Documents\\GitHub\\oleksandkov-maded\\website-rg\\backend</code></li>
                    <li>Run: <code>node server.js</code></li>
                    <li>Look for "API listening on port 4010" message</li>
                </ol>`;
        }
      }
    </script>
  </body>
</html>
