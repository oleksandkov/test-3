services:
  - type: web
    name: website-rg
    env: node
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 20.18.0
      - key: NODE_ENV
        value: production
      - key: SMTP_VERIFY_CONNECTION
        value: false
